name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.10"

      - name: Sync dependencies
        run: uv sync --dev --frozen

      - name: Lint
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Type check
        run: uv run mypy .

      - name: Test
        run: uv run pytest
